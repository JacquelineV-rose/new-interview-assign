<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Material Table</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h1>Material Query Results</h1>
  <table id="materials-table">
    <thead>
      <tr>
        <th>Material ID</th>
        <th>Formula</th>
        <th>Energy Above Hull</th>
        <th>Band Gap</th>
        <th>Formation Energy</th>
        <th>Is Magnetic</th>
        <th>Total Magnetization</th>
        <th>Is Stable</th>
        <th>Magnetic Ordering</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('/api/materials')
      .then(response => response.json())
      .then(data => {
        const tableBody = document.querySelector('#materials-table tbody');
        data.forEach(mat => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td><a href="/material/${mat.material_id}">${mat.material_id}</a></td>
            <td>${mat.pretty_formula}</td>
            <td>${mat.energy_above_hull}</td>
            <td>${mat.band_gap}</td>
            <td>${mat.formation_energy_per_atom}</td>
            <td>${mat.is_magnetic}</td>
            <td>${mat.total_magnetization}</td>
            <td>${mat.is_stable}</td>
            <td>${mat.magnetic_ordering || 'â€”'}</td>
          `;
          tableBody.appendChild(row);
        });
      })
      .catch(err => console.error('Failed to load materials:', err));
  </script>
</body>
</html>
